<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Principais informações</h1>
    <h2>Negrito / Descaques</h2>
    <p>Nessa frase temos um <b>termo em negrito</b> usando a tag B (NÃO SÊMANTICO)</p>
    <p>Nesta frase temos um <strong>termo em destaque</strong></p>   
    <p><italico>Eu sei fazer italico</italico></p>
    <h2>Textos marcados</h2>
    <p><MARK>Podemos criar tambem um texto marcado usando a tag MARK</MARK></p>
    <h2>Sublinhado</h2>
    <p>Sublinhado</p>
    
</body>
</html>
