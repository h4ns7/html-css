<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafos de qualquer jeito
        é so colocar o conteudo dentro das barras &lt;p&lt; e &lt;/p&gt; 
        <!-- LESS THAN / GREATHER THAN-->
        <!-- MAIOR QUE / MENOR QUE -->
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico usar a tag <br>&lt;br&gt; </p>

    &reg;
    &copy;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;

    <p>Criando emojis :
        &#x1F596; 
        &#x1F913;
    </p>

    
</body>
</html>
